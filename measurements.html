<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="description" content="vesna sensor nodes measurements download system">
	<meta name="keywords" content="VESNA,wireless,communication,sensor,measurements">
	<meta name="author" content="Matevz Vucnik">
	
	<script type="text/javascript">	
	function requestCsvFile() {
		var nodeName = document.getElementById('nodename').value;
		var limit = document.getElementById('limit').value;
		var visitortime = new Date();
		var visitortimezone = -visitortime.getTimezoneOffset()/60;
		window.open("measurements.php?id="+nodeName+"&limit="+limit+"&tz="+visitortimezone, "frame");
	};
	</script>
</head>
<body>
	<h3>VESNA measurements download system</h3>
	<div id="params">
		Node Name: <input type="text" name="node-name" id="nodename"><br>
		Limit the number of results: <input type="text" name="limit" id="limit" value="100000"><br>
		<button type="button" onclick="requestCsvFile()">Submit</button>
	</div>
	<div id="rs">
		<iframe name="frame" frameBorder="0"></iframe>
	</div>
</body>
</html>
